<!DOCTYPE html>
<html ng-app="ShoppingApp">
  <head>
    <meta charset="utf-8">
    <title>GO Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">

  </head>
  <body>
    <section class="container" ng-controller="ShoppingController as shop">
      <div class="page-header">
        <h1 class="center">Let's prepare for the holidays!</h1>
        <h2 class="center"> go shopping </h2>
      </div>
      <section class="col-md-4 well">

        <form ng-submit="shop.addItem()">
            <div class="form-group">
              <input required type="text" id="new-item" placeholder="Let's see, what do we need?..."
              class="form-control"
              ng-model="shop.newItem.item">
            <div class="form-group">
              <label for="new-item-quantity"> How many: </label>
                <input required type="number" placeholder="quantity" id="new-item-quantity"
                      class="form-control"
                      ng-model="shop.newItem.quantity">
            </div>
            <div class="form-group">
              <label for="new-item-measurement"> Measurement: </label>
              <input required type="string" placeholder="pieces, lb, kg..." id="new-item-measurement"
              class="form-control"
              ng-model="shop.newItem.measurement">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">ADD</button>
            </div>
            </div>
        </form>
      </section>
      <section class="col-md-6 well">
        <ul id="items">
          <li ng-repeat="item in shop.all">
          <form action="#" editable-form name="textBtnForm">
                <span editable-text="item.item"> {{ item.item || 'empty' }} </span>
                <button type="button" class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible"> edit </button>
                <span ng-show="textBtnForm.$visible">
                <button type="submit" class="btn btn-primary" ng-disabled="textBtnForm.$waiting"> Save </button>
                <button type="button" class="btn btn-default" ng-disabled="textBtnForm.$waiting" ng-click="textBtnForm.$cancel()"> Cancel </button>
        </span>
    </form>
          <!-- <span editable-text="item.text" e-form="textBtnForm" ng-hide="textBtnForm.$visible" onaftersave="shop.editItem(item)">{{item.text || 'empty' }}</span> -->
            <!-- <strong>{{item.item}}</strong>: {{item.quantity}}, {{item.measurement}} -->
            <button class="delete-btn" id="btn-xs" ng-click="shop.deleteItem(item)">in the bag</button>
            <!-- <button class="edit_btn" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible"> edit </button> -->
          </li>
        </ul>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/shopController.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

  </body>
</html>
